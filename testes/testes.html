<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 80%;
        }

        table,
        th,
        td {

            border: 1px solid black;
        }

        td {
            padding: 8px;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5
        }
    </style>



</head>

<body>
    <main>
        <br>
        <div>
            <h3>Olá uma R.A foi gerada: #id $id; </h3>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Integrante</th>
                        <th>Matrícula</th>
                        <th>O.S/S.S</th>
                        <th>Tag</th>
                        <th>Motivo</th>
                        <th>Setor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>$nome</td>
                        <td>$mat</td>
                        <td>$osss</td>
                        <td>$tag</td>
                        <td>$motivo</td>
                        <td>$setor</td>
                    </tr>

                </tbody>
            </table>

        </div>

        <br><hr>
       
        <div>
            <h4>Produtos Requisitados:</h4>
            <table>
                
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Quntidade</th>
                        <th>Und Med</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>$nome</td>
                        <td>$mat</td>
                        <td>$osss</td>
                        <td>$tag</td>
                    </tr>
                   

                </tbody>
            </table>
<strong></strong>
        </div>
    </main>

</body>

</html>
